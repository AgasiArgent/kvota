# Pre-commit Configuration for Russian B2B Quotation System
# See https://pre-commit.com for more information
repos:
  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=88]

  # Isort - Import sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Flake8 - Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # MyPy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-python-dateutil
          - types-requests
        args: [--ignore-missing-imports, --no-strict-optional]

  # Bandit - Security checks
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        exclude: ^tests/|^venv/

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: debug-statements

  # Russian Business Validation (Custom Hook)
  - repo: local
    hooks:
      - id: russian-business-validation
        name: Russian Business Validation
        entry: python hooks/validators/russian_business.py
        language: python
        files: '(models\.py|.*quote.*\.py)$'
        pass_filenames: false