[pytest]
# Pytest Configuration for Kvota Backend

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio (pytest-asyncio not installed, disabled for now)

# Coverage
addopts =
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, API calls)
    e2e: End-to-end tests (full workflow, requires complete system)
    calculation: Calculation engine tests (critical for accuracy)
    slow: Slow tests (can be skipped for quick runs)
    detailed: marks tests as detailed validation (deselect with '-m "not detailed"')
    validation: marks tests as validation tests

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
