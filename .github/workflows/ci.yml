name: CI - Test & Lint

on:
  push:
    branches: [main, develop, dev, feature/user-feedback]
  pull_request:
    branches: [main, develop, dev]
  workflow_dispatch:

jobs:
  # Frontend Lint & Type Check
  frontend-lint:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Check code formatting
        working-directory: frontend
        run: npm run format:check

      - name: TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

  # Frontend Build
  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: frontend-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build Next.js app
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # Backend Tests
  backend-tests:
    name: Backend - Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest (unit tests only)
        working-directory: backend
        run: python -m pytest tests/test_imports.py tests/calculation/ tests/test_quotes_calc_mapper.py tests/test_quotes_calc_validation.py -v
        env:
          PYTHONPATH: .
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/
